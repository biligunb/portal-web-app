{% load alphabet i18n %}
<p class="phonetic-wrapper">
    {% blocktrans %}To read this phonetically:{% endblocktrans %}<br />
    {% for letter in code %}
        {% if letter == ' ' %}
            <br />
        {% else %}
        {% with letter|phonetic as word %}
            {{ word }}
        {% endwith %}
        {% endif %}
    {% endfor %}
</p>
