{% load alphabet i18n %}
<div>
    <p>{% blocktrans %}To read this phonetically:{% endblocktrans %}</p>
    <div class="phonetic-wrapper">
        {% for letter in code %}
            {% with letter|phonetic as word %}
                <span>{{ word }}</span>
            {% endwith %}
            {% if letter == ' ' %}
                <br />
            {% endif %}
        {% endfor %}
    </div>
</div>
