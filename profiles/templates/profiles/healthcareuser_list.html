{% extends 'base.html' %}
{% block title %}Accounts 🧑‍⚕{% endblock %}

{% block content %}
<h1>Accounts 🧑‍⚕️</h1>
<ul>
{% for user in healthcareuser_list %}
    <li>
        User {{ user.id }}
        - {{ user.email }}
        - <a href="{% url 'user_profile' user.id %}">Profile</a>
    </li>
{% empty %}
    <li>No users yet.</li>
{% endfor %}
</ul>

{% endblock %}
