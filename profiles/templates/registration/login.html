{% extends 'base.html' %}

{% block content %}
<h1>Log in</h1>

<form method="post">
  {% csrf_token %}
  {% for field in form %}
      <div class="fieldWrapper">
          {{ field.errors }}
          {{ field.label_tag }}
          {% if field.help_text %}
          <p class="help">{{ field.help_text|safe }}</p>
          {% endif %}
          {{ field }}
      </div>
  {% endfor %}
  <button type="submit">Login</button>
</form>
<div><a href="{% url 'password_reset' %}">Forgot your password?</a></div>

{% endblock %}
